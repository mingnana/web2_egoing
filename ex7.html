<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loops</h1>
    <ul>
    <script>
        document.write('<li>1</li>');
        var i = 0;
        while(true){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        }
        document.write('<li>4</li>');
    </script>
    </ul>
</body>
</html>
